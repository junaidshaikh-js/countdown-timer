<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section class="section-center">
      <article class="gift-img">
        <img src="./gift.jpeg" alt="gift image" />
      </article>

      <article class="gift-info">
        <h3>Old iPhone Giveaway</h3>
        <h4 class="giveaway"></h4>
        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Animi
          necessitatibus laudantium minus illum excepturi molestiae autem
          adipisci dolorum. Nostrum vel provident dolorum earum expedita non
          reiciendis exercitationem magni fugiat qui?
        </p>

        <div class="deadline">
          <div class="deadline-format">
            <div>
              <h4 class="days"></h4>
              <span>days</span>
            </div>
          </div>

          <div class="deadline-format">
            <div>
              <h4 class="hours"></h4>
              <span>hours</span>
            </div>
          </div>

          <div class="deadline-format">
            <div>
              <h4 class="mins"></h4>
              <span>Minutes</span>
            </div>
          </div>

          <div class="deadline-format">
            <div>
              <h4 class="secs"></h4>
              <span>Secs</span>
            </div>
          </div>
        </div>
      </article>
    </section>
    <!-- javascript -->
    <script src="./js/app.js"></script>
  </body>
</html>
